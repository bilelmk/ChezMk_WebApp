<div class="row mb-4 ">
  <div class="col-6 offset-3">
    <img class="img-fluid " src="../../assets/images/l.png" />
  </div>
  <!--<h2 class="mr-auto" style="display: inline-block;">Login</h2>-->

  <div class="col-3">
    <button mat-button mat-dialog-close  class="closeBtn">&times;</button>
  </div>

</div>

<div *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{errMess}}</h4>
</div>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
  <div class="row">
    <div class ="col-12  mb-4" >
      <div style="width: 100%">
        <input class="home-input" placeholder="Username" type="text" [(ngModel)]="user.username" name="username" #username="ngModel" required>
        <mat-hint>
          <span [hidden]="username.pristine">
          <span [hidden]="!username.errors?.required">username is required</span>
          </span>
        </mat-hint>
      </div>
    </div>

    <div class ="col-12  mb-4" >
      <div style="width: 100% ;" >
        <input class="home-input" placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <mat-hint>
          <span [hidden]="password.pristine">
          <span [hidden]="!password.errors?.required">password is required</span>
          </span>
        </mat-hint>
      </div>
    </div>

    <div class ="col-12 mt-2" style="width: 100% " >
      <div class="row " >
        <div class="col-12 pr-3 pl-3 mb-3 " style="padding: 0px ;">
          <button style="width: 100% " id='cancel' mat-dialog-close>Cancel</button>
        </div>

        <div class="col-12 pr-3 pl-3 " style="padding: 0px ;" >
          <button id='submit' type="submit" [disabled]="loginForm.form.invalid" >Login</button>
        </div>
      </div>

    </div>

  </div>

  </mat-dialog-content>

</form>
